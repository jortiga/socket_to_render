<!DOCTYPE html>
<html>
<head>    
    <title>Remote Player</title>
</head>
<body>
  <div id="windowId">
    <!-- Your label will be added here dynamically -->
  </div>
	
    <div class="videos">
      <div id="labelContainer">
        <label id="dynamicLabel">YOUR ID:</label>
      </div>
      <span>
        <h3>Local Stream</h3>
      <div>
        <input type="text" id="myname" name="textField"></input>
        <button id="shareButton">Share to</button>        
        <input type="text" id="shareCallId" name="textField"></input>        
      </div>
        <br>
        <video id="webcamVideo" autoplay playsinline style="background-color: #ff0000;"></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
          <div>
            <button id="requestButton">Request from</button>        
            <input type="text" id="requestCallId" name="textField"></input>            
          </div>
          <br>
        <video id="remoteVideo" autoplay playsinline style="background-color: #ff0000;"></video>                    
      </span>
    </div>
    <script type="module" src="/remote.js"></script>
</body>
</html>
