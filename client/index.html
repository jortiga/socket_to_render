<!DOCTYPE html>
<html>
<head>    
    <title>WebSocket Homepage</title>
</head>
<body>
	<button id="webcamButton">Start webcam</button>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
          <div>
        <input type="text" id="myname" name="textField"></input>
        <input type="text" id="targetname" name="textField"></input>
        <button id="callid">Click Me</button>
      </div>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline style="background-color: #ff0000;"></video>
      </span>


    </div>
    <script type="module" src="/remote.js"></script>
</body>
</html>
